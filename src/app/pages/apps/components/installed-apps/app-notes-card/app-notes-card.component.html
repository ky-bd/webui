<mat-card class="card">
  <mat-card-header>
    <h3 mat-card-title>{{ 'Notes' | translate }}</h3>
  </mat-card-header>
  <mat-card-content>
    <div class="notes">
      <div #notes class="notes-list">
        <markdown [data]="app.info.notes"></markdown>
      </div>
      <div *ngIf="isCollapsed && showMoreLess" class="gradient"></div>
      <div *ngIf="showMoreLess" class="more-less">
        <span (click)="changeCollapsed()">
          {{ isCollapsed ? 'View More' : 'Collapse' | translate }}
        </span>
      </div>
    </div>
  </mat-card-content>
</mat-card>
